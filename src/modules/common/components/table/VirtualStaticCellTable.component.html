<app-scrollable-container
        [viewHeight]="viewHeight"
        [viewWidth]="viewWidth"
        [scrollId]="tableName"
        [useOwnScroll]="useOwnScroll"
        [disableScroll]="disableScroll"
        [containerTemplate]="containerTemplate"
>
    <app-row
            *ngFor="let row of selectedRows; trackBy: trackById"
            [index]="row.index"
            [cellTemplate]="cellTemplate"
    ></app-row>
</app-scrollable-container>
